{% extends 'base.html' %}
{% load static %}



  {% block body %}
  {% load static%}


  <section id="blog" class="blog">
    <div class="container">

      <div class="row">

        <div class="col-lg-12 entries">
        {% for rs in news%}
          <article class="entry entry-single">

            
            <div class="entry-img" style="height: auto;">
              <img src="{{rs.image.url}}" alt="" class="img-fluid" style="background-size :100%; height:500px; width:fit-content; background:center">
            </div>
            
            <h2 class="entry-title">
              <a href="#">{{rs.title}}</a>
            </h2>

            <div class="entry-meta">
              <ul>
                <li class="d-flex align-items-center"><i class="icofont-wall-clock"></i> <a href="#"><time datetime="2020-01-01">{{rs.upcoming_date|date:"M"}}  {{rs.upcoming_date|date:"d"}}, {{rs.upcoming_date|date:"Y"}}</time></a></li>
              </ul>
            </div>

            <div class="entry-content">
            
              <div>
                {{rs.details|safe}}
              </div>
                
            

            </div>

            <div class="entry-footer clearfix">
              

            </div>

          </article><!-- End blog entry -->
        {% endfor %}  

      </div>

    </div>
  </section><!-- End Blog Section -->


  {% endblock body %}
